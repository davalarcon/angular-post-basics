<h2>QUOTE LIST</h2>

<ul>

  <li *ngFor="let oneQuote of allTheQuotes">
  <!-- OneQuoteDelete is the name of the child's output
          "$event" has to be literally called "$event" -->

    <quote-item
    (onQuoteDelete)="doSomething($event)"
    [quoteInfo]='oneQuote'></quote-item>
    <!-- |           |
         |           ==== value we want to send in from the parent
       Name of the Input inside the child-->

  </li>

</ul>
